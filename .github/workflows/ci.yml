name: CI

on:
    pull_request:
    push:
        branches: [main]

jobs:
    test:
        name: Test (Python ${{ matrix.python-version }})
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.11", "3.12"]
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                  version: latest
                  virtualenvs-create: true
                  virtualenvs-in-project: true

            - name: Load cached venv
              id: cached-poetry-dependencies
              uses: actions/cache@v4
              with:
                  path: .venv
                  key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

            - name: Install dependencies
              run: poetry install --no-interaction --no-root
              if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

            - name: Install project
              run: poetry install --no-interaction

            - name: Run tests with coverage
              run: poetry run pytest --cov=fastappkit --cov-report=xml --cov-report=term

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false

    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                  version: latest
                  virtualenvs-create: true
                  virtualenvs-in-project: true

            - name: Load cached venv
              id: cached-poetry-dependencies
              uses: actions/cache@v4
              with:
                  path: .venv
                  key: venv-${{ runner.os }}-lint-${{ hashFiles('**/poetry.lock') }}

            - name: Install dependencies
              run: poetry install --no-interaction --no-root
              if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

            - name: Install project
              run: poetry install --no-interaction

            - name: Check formatting with Black
              run: poetry run black --check --line-length=100 fastappkit tests

            - name: Run Ruff
              run: poetry run ruff check fastappkit tests

            - name: Run mypy
              run: poetry run mypy --ignore-missing-imports --no-strict-optional fastappkit
