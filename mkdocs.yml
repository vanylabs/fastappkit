site_name: fastappkit
site_description: A toolkit for building FastAPI projects with apps â€” internal and external pluggable apps
site_url: https://fastappkit.readthedocs.io/
site_author: VanyLabs

# Repository
repo_name: vanylabs/fastappkit
repo_url: https://github.com/vanylabs/fastappkit
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 VanyLabs

# Theme
theme:
    name: readthedocs

# Plugins
plugins:
    - search:
          lang: en
    - git-revision-date-localized:
          enable_creation_date: true
          type: date

# Markdown extensions
markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - admonition
    - attr_list
    - md_in_html
    - toc:
          permalink: true
          toc_depth: 3

# Navigation
nav:
    - Home: index.md
    - Getting Started:
          - Installation: getting-started/installation.md
          - Quick Start: getting-started/quickstart.md
          - Core Concepts: getting-started/core-concepts.md
    - Guides:
          - Creating Projects: guides/creating-projects.md
          - Creating Apps: guides/creating-apps.md
          - Migrations: guides/migrations.md
          - Configuration: guides/configuration.md
          - Deployment: guides/deployment.md
    - Topics:
          - Internal Apps: topics/internal-apps.md
          - External Apps: topics/external-apps.md
          - Migration System: topics/migration-system.md
          - App Isolation: topics/app-isolation.md
          - Router Mounting: topics/router-mounting.md
    - Reference:
          - CLI Reference: reference/cli-reference.md
          - Configuration Reference: reference/configuration-reference.md
          - Manifest Reference: reference/manifest-reference.md
          - API Reference: reference/api-reference.md
    - Advanced:
          - Architecture: advanced/architecture.md
          - Extending fastappkit: advanced/extending-fastappkit.md
          - Best Practices: advanced/best-practices.md
    - Troubleshooting:
          - Common Issues: troubleshooting/common-issues.md
          - Debugging: troubleshooting/debugging.md
    - Community: community/index.md
    - Development:
          - CI/CD: CI_CD.md
    - Changelog:
          - Overview: community/index.md#changelog
          - Version 0.1.0: changelog/0.1.0.md

# Extra
extra:
    version:
        provider: mike
