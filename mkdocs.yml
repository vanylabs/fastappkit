site_name: fastappkit
site_description: A toolkit for building FastAPI projects with apps â€” internal and external pluggable apps
site_url: https://fastappkit.readthedocs.io/
site_author: VanyLabs

# Repository
repo_name: vanylabs/fastappkit
repo_url: https://github.com/vanylabs/fastappkit
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 VanyLabs

# Theme
theme:
    name: readthedocs
    custom_dir: docs/overrides

# Exclude temp directory from processing
exclude_docs: |
    temp/**

# Extra CSS
extra_css:
    - stylesheets/extra.css

# Plugins
plugins:
    - search:
          lang: en
    - git-revision-date-localized:
          enable_creation_date: true
          type: date

# Markdown extensions
markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - admonition
    - attr_list
    - md_in_html
    - toc:
          permalink: true
          toc_depth: 3

